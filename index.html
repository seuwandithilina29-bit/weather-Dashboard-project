<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-box input {
            width: 70%;
            padding: 12px;
            border-radius: 5px 0 0 5px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-box button {
            padding: 12px 20px;
            border: none;
            background-color: #0a3d62;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 25px;
            text-align: center;
        }

        .weather-card h2 {
            margin: 0;
            font-size: 32px;
        }

        .temp {
            font-size: 60px;
            font-weight: bold;
            margin: 10px 0;
        }

        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .details div {
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .details {
                flex-direction: column;
                gap: 15px;
            }

            .search-box input {
                width: 60%;
            }
        }
    </style>
</head>
<body>

</nav>
